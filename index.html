<!DOCTYPE html>
<html>
  <head lang="de-DE">
    <meta charset="UTF-8">
    <title>Post Planner</title>
    <link rel="stylesheet" href="styles.css">  
  </head>
  <body>
    <section id="accounts-section">
      <div class="display">
        <ul id="account-list"></ul>
      </div>
      <div class="action">
        <button class="edit" title="Account umbenennen">&#9998;</button>
        <button class="add" title="Account hinzufügen">+</button>
        <button class="remove" title="Account entfernen">-</button>
      </div>
    </section>
    <section id="posts-section">
      <div class="display">
        <ul id="post-list"></ul>
      </div>
      <div class="action">
        <button class="edit" title="Post umbenennen">&#9998;</button>
        <button class="add" title="Post hinzufügen">+</button>
        <button class="remove" title="Post entfernen">-</button>
      </div>
    </section>
    <section id="post-text-section" class="double">
      <div class="display">
        <textarea readonly name="post-text" id="post-text" cols="30" rows="10"></textarea>
      </div>
      <div class="action">
        <button class="accept" title="Post annehmen und kopieren">&#10003;</button>
        <button class="decline" title="Post ablehnen">&#10005;</button>
        <button class="defer" title="Post aufschieben">&#129107;</button>
      </div>
    </section>
  </body>
  <script>
    require('./bin/script.js')
  </script>  
</html>
