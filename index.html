<!DOCTYPE html>
<html>

<head lang="de-DE">
  <meta charset="UTF-8">
  <title>Post Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section id="accounts-section">
    <div class="display">
      <ul id="account-list"></ul>
    </div>
    <div class="action" id="global-actions">
      <button id="undo-button" title="Rückgängig">&#8630</button>
      <button id="redo-button" title="Wiederherstellen">&#8631</button>
    </div>
    <div class="action" id="account-actions">
      <button id="edit-account-button" title="Account bearbeiten">&#9998;</button>
      <button id="add-account-button" title="Account hinzufügen">+</button>
      <button id="remove-account-button" title="Account entfernen">-</button>
    </div>
  </section>
  <section id="posts-section" class="double">
    <div class="display">
      <ul id="post-list"></ul>
    </div>
    <div class="action" id="post-actions">
      <button id="edit-post-button" title="Post umbenennen">&#9998;</button>
      <button id="add-post-button" title="Post hinzufügen">+</button>
      <button id="filter-post-button" title="Post für diesen Account ausschließen">-</button>
      <button id="remove-post-button" title="Post überall entfernen">&#x1F5D1;</button>
      <button id="edit-post-list-button" title="Post Listen bearbeiten">&#9776;</button>
    </div>
  </section>
  <section id="post-text-section" class="double">
    <div class="display">
      <textarea readonly name="post-text" id="post-text" cols="30" rows="10"></textarea>
    </div>
    <div class="action" id="post-text-actions">
      <button id="accept-post-button" title="Post annehmen und kopieren">&#10003;</button>
      <button id="decline-post-button" title="Post ablehnen">&#10005;</button>
      <button id="defer-post-button" title="Post aufschieben">&#129107;</button>
      <button id="edit-post-text-button" title="Post Text bearbeiten">&#9998;</button>
    </div>
  </section>
</body>
<script>
  require('./bin/script.js')
</script>

</html>
